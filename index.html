<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script.js" async></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Tic-Tac-Toe Game</h1>
    <div id="btn-group">
      <button class="btn" id="reset-round-btn">Reset Round</button>
      <button class="btn" id="reset-game-btn">Reset Game</button>
    </div>
    <div id="player-info">
      <div id="player-turn">
        <span id="player-turn-text">Player 1</span>'s Turn
      </div>
      <div id="scoreboard">
        <p class="score">Player 1: <span id="player-one-score">0</span></p>
        <p class="score">Player 2: <span id="player-two-score">0</span></p>
      </div>
    </div>
    <main id="grid">
      <div class="tile" data-id="0"></div>
      <div class="tile" data-id="1"></div>
      <div class="tile" data-id="2"></div>
      <div class="tile" data-id="3"></div>
      <div class="tile" data-id="4"></div>
      <div class="tile" data-id="5"></div>
      <div class="tile" data-id="6"></div>
      <div class="tile" data-id="7"></div>
      <div class="tile" data-id="8"></div>
    </main>
  </body>
</html>
